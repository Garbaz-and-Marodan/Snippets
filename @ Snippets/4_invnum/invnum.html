<!DOCTYPE html>
<html>
 <head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<title>inverse number</title>
	<script src="./invnum.js"> </script>
 </head>
	<body onload="init()">
	<div id="head">
		<table><tr>
		<td><a href="http://snippets.hostfree.pw/index.html"><div>Umformer</div></a></td>
		<td><a href="http://snippets.hostfree.pw/binärrechner.html"><div>Binärrechner</div></a></td>
		<td><a href="http://snippets.hostfree.pw/invnum.html"><div>Inversion Number</div></a></td>
		</tr></table>
	</div>
	
	
	<h3>Inverse Number</h3>
	
	<div id="gantry">
		<table id="matrix">
			<tr>
				<th colspan="2"><p>Input permutation in the form "p(1) p(2) p(3) ..." (e.g. "2 3 1"):</p></th>
			</tr>
			<tr>
				<td><p>Input:</p></td>
				<td><input id="perm" type="text" onkeypress="keyHandlePerm(event)"></td>
			</tr>
			<tr>
				<td width="140"><input id="calc" type="button" value="Inversion Number:" onclick="calc()"></td>
				<td><input id="result" type="text" readonly></td>
			</tr>
			<tr>
				<td><input id="clearTrans" type="button" value="clear" onclick="clearTrans()"></td>
				<td><input id="evalTrans" type="button" value="Evaluate Transpositions" onclick="evalTrans()"></td>
			</tr>
			<tr id="transTR">
				<td id="transTD"><div id="trans0"><input id="transInput0" type="text" size="10" onkeypress="keyHandleTrans(event,id)"></td>
				<td id="outTD" colspan="2"><input id="transOutput0" type="text" size="100" readonly></td>
			</tr>
		</table>
	</div>
	</body>
</html>
